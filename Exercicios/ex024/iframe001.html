<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
            padding: 20px;
            border:  2px dashed red ;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/"  frameborder="0" height="300" scolling="no"></iframe>
    
       CursoEmVideo para aprender a programar
    </p>

    <p>
        O site do <iframe src="https://www.google.com.br/webhp?rlz=1C1AVNE_enBR684BR684&ie=UTF-8&rct=j" frameborder="0"></iframe> também é muito legal
    </p>
    
    <p>
        O site que eu criei
        
        <iframe src="https://felipepereirabl.github.io/Pinterest/html/comoUsar.html" frameborder="0" height="300">

            <a target="_blank" href="https://felipepereirabl.github.io/Pinterest/html/comoUsar.html">Meu site</a>

        </iframe>

        tambem é bem legal
    </p>
</body>
</html>
