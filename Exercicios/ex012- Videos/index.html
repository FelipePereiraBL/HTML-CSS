<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>
        Este video está hospedado no meu proprio servidor
    </p>
    <video width="500" controls poster="imagens/tamb.jpg" loop autoplay>
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video.mkv" type="video/mp4">
        <source src="midia/meu_video.webm" type="video/webm">
        <source src="midia/meu_video.ogv" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com a reprodução de video. <a href="midia/meu_video.mp4">Click aqui para baixar o arquivo</a>
        </p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen0>
    </iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&color=c9ff23&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/191894507">Animation Reel</a> from <a href="https://vimeo.com/shaoyuhsu">Shao YU Hsu</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
</body>
</html>
