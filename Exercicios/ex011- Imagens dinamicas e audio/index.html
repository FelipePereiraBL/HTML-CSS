<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>    
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">  
        <img src="Imagens/foto-g.png" alt="Foto Grande">
    </picture>

    <h1>Reproduzinhdo áudio</h1>
   <audio preload="" autoplay controls loop>
       <source src="midia/Kraya - Freedom Trail Studio.mp3" type="audio/mpeg">
       <source src="midia/Kraya - Freedom Trail Studio.ogg" type="audio/ogg">
       <source src="midia/Kraya - Freedom Trail Studio.wav" type="audio/wav">
       <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Kraya - Freedom Trail Studio.mp3" >Clique aqui para baixar o arquivo MP3</a></p>
   </audio>
   
</body>
</html>
